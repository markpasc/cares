<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="utf-8">
	<title>markroblog</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/hi.css" rel="stylesheet">
    <script>
        window.jqq = [];
        window.$ = function(f) {
            jqq.push(f);
        };
    </script>
</head><body>

    <div class="row-fluid">
        <h1 class="span10 offset1">silene exile</h1>
    </div>

    {{#posts}}
        <div class="post row-fluid">
            <div class="span8 offset1">
                <p>
                    <span class="body">
                        {{{Html}}}
                    </span>
                    <span class="time">
                        <a href="{{Permalink}}">{{PostedTime}} <small>{{PostedAM}}</small> {{PostedDate}}</a>
                    </span>
                </p>
            </div>
        </div>
    {{/posts}}

    <script src="/static/jquery-1.8.0.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $.each(jqq, function(i, val) {
            $(val);
        });
    </script>
</body></html>
